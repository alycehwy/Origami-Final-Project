<!-- PAYMENT SECTION -->
<section class="pay-section" ng-controller="spaCtrl">

    <form class="pay-form">
        <div>
            <label for="name">Your Name</label>
            <input type="name" id="name" ng-model="username">
        </div>
        <div>
            <label for="tel">Your Phone</label>
            <input type="tel" id="tel" ng-model="buyerTel">
        </div>
        <div>
            <label for=email>Your E-mail</label>
            <input type="email" id="email" ng-model="buyerEmail">
        </div>
        <div>
            <label for="name">Name on card</label>
            <input type="name" id="name" ng-model="payerName">
        </div>
        <div>
            <label for="card-num">Card Number</label>
            <input type="number" id="card-num" ng-model="payerCard">
        </div>
        <div>
            <label for="expiry">Expiry Date</label>
            <input type="month" id="expiry" ng-model="payerExp">
        </div>
        <div>
            <label for="csv">CSV No.</label>
            <input type="text" id="csv" ng-model="payerCsv" maxlength="3" >
        </div>
        <div class="payTotal">
            <p>Total: {{sum}}</p>
        </div>
    </form>

    <button class="payInfo" type="submit" ng-click="payDone()">Pay Now</button>

    <!-- Modal for payment is done -->
    <div id="pay-done-modal" class="payDone" ng-show="payDoneModal">
        <div class="payDone-content">
            <div>
                <i class="fa-solid fa-circle-check"></i>
                <h1>Payment Success</h1>
                <h3>~ Thank you for shopping on Origami Cafe ~</h3>
            </div>
            <div class="payDoneBtn">
                <button type="button"><a href="#!menu">Make Another Order</a></button>
                <button type="button"><a href="#!/">Home Page</a></button>
            </div>
            <div class="modal-background"></div>
        </div>
    </div>

</section>
