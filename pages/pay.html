<!-- PAYMENT SECTION -->
<section class="pay-section" ng-controller="spaCtrl">

    <form>
        <div>
            <label for="name">Your Name</label>
            <input type=“text” id="name" ng-model="buyerName">
        </div>
        <div>
            <label for="tel">Your Phone</label>
            <input type="tel" id="tel" ng-model="buyerTel">
        </div>
        <div>
            <label for=email>Your E-mail</label>
            <input type="email" id="email" ng-model="buyerEmail">
        </div>
        <div>
            <label for="name">Name on card</label>
            <input type="name" id="name" ng-model="payerName">
        </div>
        <div>
            <label for="card-num">Card Number</label>
            <input type="text" id="card-num" ng-model="payerCard">
        </div>
        <div>
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" ng-model="payerExp">
        </div>
        <div>
            <label for="csv">CSV No.</label>
            <input type="number" id="csv" ng-model="payerCsv">
        </div>
        <div>
            <p>Total : 24.6</p>
        </div>
    </form>

    <input type="submit" value="Pay Now" ng-click="paypay()">

</section>
