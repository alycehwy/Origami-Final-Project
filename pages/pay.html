<!-- PAYMENT SECTION -->
<section class="pay-section" ng-controller="spaCtrl">

    <form>
        <div>
            <label for="name">Your Name</label>
            <input type=“text” id="name">
        </div>
        <div>
            <label for="tel">Your Phone</label>
            <input type="tel" id="tel">
        </div>
        <div>
            <label for=email>Your E-mail</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="name">Name on card</label>
            <input type="name" id="name">
        </div>
        <div>
            <label for="card-num">Card Number</label>
            <input type="text" id="card-num">
        </div>
        <div>
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry">
        </div>
        <div>
            <label for="csv">CSV No.</label>
            <input type="number" id="csv">
        </div>
        <div class="payTotal">
            <p>Total : $ 24.6</p>
        </div>
    </form>

    <button class="payInfo" type="submit" ng-click="payDone()">Pay Now</button>

    <div id="pay-done-modal" class="payDone" ng-show="payDoneModal">
        <div class="payDone-content">
            <div>
                <h1>Pay Success !!</h1>
                <h3>~ Thank you for shopping on Origami Cafe ~</h3>
            </div>
            <div>
                <button type="button"><a href="">Make Another Order</a></button>
                <button type="button"><a href="">Go Home Page</a></button>
            </div>
            <div class="modal-background"></div>
        </div>
    </div>

</section>
